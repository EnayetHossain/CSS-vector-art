<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title> Css vector art </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="base">
        <!------- Mountain ------->
        <div class="mountain"></div>
        <!---xxx---- Mountain ----xxxx--->

        <!---------- trees --------->
        <div class="tree-container">
            <div class="trees">
                <div id="tree-leaf"></div>
                <div id="tree-leaf-1"></div>
                <div id="tree-leaf-2"></div>
                <div id="tree-leaf-3"></div>
                <div id="tree-leaf-4"></div>
                <div id="tree-leaf-5"></div>
                <div id="tree-leaf-6"></div>
                <div id="tree-leaf-7"></div>
                <div id="tree-leaf-8"></div>
            </div>

            <div class="trees-2">
                <div id="tree-leaf"></div>
                <div id="tree-leaf-1"></div>
                <div id="tree-leaf-2"></div>
                <div id="tree-leaf-3"></div>
                <div id="tree-leaf-4"></div>
                <div id="tree-leaf-5"></div>
                <div id="tree-leaf-6"></div>
                <div id="tree-leaf-7"></div>
                <div id="tree-leaf-8"></div>
            </div>

            <div class="trees-3">
                <div id="tree-leaf-9"></div>
                <div id="tree-leaf-10"></div>
                <div id="tree-leaf-11"></div>
            </div>
        </div>
        <!-------xxxx--- trees ------xxxxxx--->

        <!-------- moon -------->
        <div class="moon-container">
            <div class="moon-circle"></div>
            <div class="moon-circle-2"></div>
            <div class="moon-circle-3"></div>
            <div class="moon-circle-4"></div>
            <div class="moon-circle-5"></div>
        </div>
        <!-------- moon -------->

        <!----- sunrise -------->
        <div class="sunrise-container">
            <div class="sunray-1"></div>
            <div class="sunray-2"></div>
        </div>
        <!--xxx--- sunrise ----xxx---->

        <div class="wolf">
            <img src="./img/wolf.png" lang="wolf image">
        </div>

        <!-------- stars -------->
        <div class="star-container">
            <div class="bright-star">
                <div class="star-individual" id="star-random"></div>
                <div class="star-individual" id="star-random1"></div>
                <div class="star-individual" id="star-random2"></div>
                <div class="star-individual" id="star-random3"></div>
                <div class="star-individual" id="star-random4"></div>
                <div class="star-individual" id="star-random5"></div>
                <div class="star-individual" id="star-random6"></div>
                <div class="star-individual" id="star-random7"></div>
                <div class="star-individual" id="star-random8"></div>
                <div class="star-individual" id="star-random9"></div>
                <div class="star-individual" id="star-random10"></div>
                <div class="star-individual" id="star-random11"></div>
            </div>
            <div class="far-star">
                <div class="star-individual star-blend" id="far-stars1"></div>
                <div class="star-individual star-blend" id="far-stars2"></div>
                <div class="star-individual star-blend" id="far-stars3"></div>
                <div class="star-individual star-blend" id="far-stars4"></div>
                <div class="star-individual star-blend" id="far-stars5"></div>
                <div class="star-individual star-blend" id="far-stars6"></div>
                <div class="star-individual star-blend" id="far-stars7"></div>
                <div class="star-individual star-blend" id="far-stars8"></div>
                <div class="star-individual star-blend" id="far-stars9"></div>
                <div class="star-individual star-blend" id="far-stars10"></div>
                <div class="star-individual star-blend" id="far-stars11"></div>
                <div class="star-individual star-blend" id="far-stars12"></div>
                <div class="star-individual star-blend" id="far-stars13"></div>
                <div class="star-individual star-blend" id="far-stars14"></div>
                <div class="star-individual star-blend" id="far-stars15"></div>
                <div class="star-individual star-blend" id="far-stars16"></div>
            </div>
        </div>
        <!--xxxxx------ stars ----xxxx---->

        <!--------- shooting star--------->
        <div class="shooting-star"></div>
        <!----xxxx----- shooting star----xxxx----->
    </div>
</body>

</html>
